<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298); /* Smooth gradient */
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    hr {
      width: 50%;
      margin: 20px auto;
      border: 1px solid white;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin: 20px 0;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: white;
      color: #1e3c72;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      color: #2a5298;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>My Resume</h1>
  <hr />

  <img src="Resume.png" alt="Snapshot of Resume" />

  <div class="button-container">
    <a href="MyUniversity.html" target="_blank"><button>My University</button></a>
    <a href="index.html" target="_blank"><button>index</button></a>
  </div>

</body>
</html>
